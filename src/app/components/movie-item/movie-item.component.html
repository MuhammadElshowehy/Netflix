<a class="item" *ngIf="item">
  <div class="item-rating">
    <i class="pi pi-star"></i>
    <span>{{ item.vote_average }} / 10</span>
  </div>
  <div class="item-image">
    <img
      [src]="imageBaseUrl + 'w342/' + item.poster_path"
      [alt]="item.title"
      loading="lazy"
    />
  </div>
  <div class="item-title" [title]="item.title">
    {{ item.original_title }}
  </div>
</a>
