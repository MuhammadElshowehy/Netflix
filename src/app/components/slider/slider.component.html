<div class="slider" *ngIf="popularMovies">
  <ng-container *ngFor="let movie of popularMovies; let i = index">
    <div class="slide" *ngIf="i === slideIndex" @slideFade>
      <div class="slide-bg">
        <img
          src="{{ imageBaseUrl + 'w1280/' + movie.backdrop_path }}"
          alt="{{ movie.title }}"
          loading="lazy"
        />
      </div>
      <div class="slide-pane">
        <h3 class="title">{{ movie.original_title }}</h3>
        <div class="meta">
          <div class="rating">
            <i class="pi pi-star-fill"></i>
            <span>{{ movie.vote_average }} / 10</span>
          </div>
          <div class="votes">
            <i class="pi pi-users"></i>
            <span>{{ movie.vote_count }}</span>
          </div>
          <div class="release-date">
            <i class="pi pi-calendar"></i>
            <span>{{ movie.release_date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="description">
          <p>{{ movie.overview }}</p>
        </div>
      </div>
    </div>
  </ng-container>
</div>
